<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .box {
            border: 2px solid #000;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
        }
        .box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Box (Name, Email, Phone) -->
        <div class="box">
            <h2>Personal Information</h2>
            <ol>
           <li> <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name"></li>
            
            <li><label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email"></li>
            
            <li><label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number"></li>
        </ol>
        </div>

        <!-- Second Box (Address, Postcode, Country) -->
        <div class="box">
            <h2>Delivery Address</h2>
            <ol>
           <li> <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your address"></li>
            
            <li><label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" placeholder="Your postcode"></li>
            
           <li> <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Your country"></li>
        </ol>
        </div>

        <!-- Third Box (Empty for now) -->
        <div class="box">
            <h2>Card Details</h2>
            <div class="inner box">
                <h2>Card type</h2>
                <ul>
                    <li>Visa</li>
                    <li>Amex</li>
                    <li>MasterCard</li>
                  </ul>
            </div>
            <label for="Card Number">Card Number:</label>
            <input type="text" id="cardnumber" name="Card Number" placeholder="">
            <label for="Security Code">Security Code:</label>
            <input type="text" id="securitycode" name="security code" placeholder="">

            <label for="Name on Card">Name On card:</label>
            <input type="text" id="nameoncard" name="nameoncard" placeholder="">
            

            
        </div>
    </div>
</body>
</html>
